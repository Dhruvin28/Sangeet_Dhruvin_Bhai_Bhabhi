  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      max-width: 300px;
      height: auto;
      border: 2px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      margin: 15% auto;
      display: block;
      max-width: 80%;
    }
    .close, .prev, .next {
      position: absolute;
      top: 50%;
      color: #fff;
      font-size: 35px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .close {
      top: 10px;
      right: 25px;
    }
    .prev {
      left: 10px;
    }
    .next {
      right: 10px;
    }
  </style>
</head>
